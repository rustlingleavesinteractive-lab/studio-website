name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write  # âœ… allows pushing to branches

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensures full history, useful for Hugo Modules

      - name: Setup Hugo (extended version)
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Verify vendored modules
        run: |
          echo "=== Checking for vendored modules ==="
          ls -la _vendor/ || echo "WARNING: No _vendor directory found!"
          echo "=== Checking for icon files ==="
          find _vendor -name "instagram.svg" -o -name "*.svg" | head -20
          echo "=== Module configuration ==="
          cat module.toml || echo "No module.toml"
          echo "=== Hugo config ==="
          cat hugo.toml || cat config.toml || cat hugo.yaml
          echo "=== Hugo environment ==="
          hugo env
          echo "=== Hugo module info ==="
          hugo mod graph || echo "No module graph available"
          
      - name: Build site
        run: hugo --minify --ignoreVendorPaths=none --verbose

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages-live